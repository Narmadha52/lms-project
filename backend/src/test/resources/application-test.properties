spring.application.name=lms-backend-test
server.port=0

# H2 In-Memory DB for tests
spring.datasource.url=jdbc:h2:mem:lms_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# JWT test values
jwt.secret=TEST_SECRET_KEY_ABCDEFGHIJKLMNOPQRSTUVWXYZ_1234567890_ABCDEFGHIJKLMNOPQRSTUVWXYZ_1234567890
jwt.expiration=3600000

logging.level.org.springframework.security=DEBUG
spring.sql.init.mode=never