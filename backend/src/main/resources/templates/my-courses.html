<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: *"></div>
<main class="container">
    <h1>My Courses</h1>
    <div th:if="${#lists.isEmpty(enrollments)}">No enrollments yet.</div>
    <div class="grid" th:if="${!#lists.isEmpty(enrollments)}">
        <div class="card" th:each="e : ${enrollments}">
            <div class="card-body">
                <h3 th:text="${e.courseTitle}">Course</h3>
                <p>Enrolled: <span th:text="${#temporals.format(e.enrolledAt, 'yyyy-MM-dd')}">date</span></p>
                <p>Progress: <span th:text="${e.progressPercentage}">0</span>%</p>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
