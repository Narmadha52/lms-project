# ===========================================
# Spring Boot Application Configuration
# ===========================================
spring.application.name=lms-backend
# *** CRITICAL FIX: Use Railway's PORT environment variable ***
server.port=${PORT:8080}
server.servlet.context-path=/

# ===========================================
# Database Configuration (PostgreSQL/Railway)
# ===========================================
# *** CRITICAL FIX: Use the DATABASE_URL environment variable ***
spring.datasource.url=${DATABASE_URL}
# Remove hardcoded username/password; they are in DATABASE_URL
# spring.datasource.username=root
# spring.datasource.password=9345789271
# *** CRITICAL FIX: Use the PostgreSQL Driver ***
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# HikariCP Connection Pool Configuration
# ===========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
# Change 'update' to 'validate' or 'none' for safer production use
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# *** CRITICAL FIX: Set the correct PostgreSQL Dialect ***
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order-inserts=true
spring.jpa.properties.hibernate.order-updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.open-in-view=false

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=THIS_IS_A_VERY_LONG_SECRET_KEY_FOR_DEVELOPMENT_PURPOSES_IT_MUST_BE_AT_LEAST_64_CHARACTERS_LONG_TO_PASS_SECURITY_CHECKS_1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.lms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ===========================================
# Spring Security Configuration
# ===========================================
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ===========================================
# File Upload Configuration
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# CORS Configuration (Development)
# ===========================================
# app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# ===========================================
# Spring Boot Actuator (Optional)
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===========================================
# DevTools Configuration (Development - Does not affect production)
# ===========================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

