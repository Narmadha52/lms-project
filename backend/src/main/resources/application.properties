# ===========================================
# Spring Boot Application Configuration
# ===========================================
spring.application.name=lms-backend
server.port=8080
server.servlet.context-path=/

# ===========================================
# Database Configuration (MySQL)
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/lms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=9345789271
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# HikariCP Connection Pool Configuration
# ===========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# HHH90000025: Using MySQL8Dialect is recommended for new Spring Boot versions
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order-inserts=true
spring.jpa.properties.hibernate.order-updates=true
spring.jpa.properties.hibernate.query.fail-on-pagination-over-collection-fetch=true
spring.jpa.open-in-view=false

# ===========================================
# JWT Configuration (Development Defaults)
# ===========================================
jwt.secret=THIS_IS_A_VERY_LONG_SECRET_KEY_FOR_DEVELOPMENT_PURPOSES_IT_MUST_BE_AT_LEAST_64_CHARACTERS_LONG_TO_PASS_SECURITY_CHECKS_1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# CORS Configuration (Development) <-- FIXED HERE
# ===========================================
# This property is mandatory for your security config to start.
cors.allowed.origins=http://localhost:3000,http://localhost:4200,https://perpetual-miracle-production.up.railway.app
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# ===========================================
# Spring Security Configuration
# ===========================================
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ===========================================
# File Upload Configuration
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.lms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ===========================================
# Spring Boot Actuator & DevTools
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===========================================
# Validation Configuration
# ===========================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

