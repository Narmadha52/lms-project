# ===========================================
# DEFAULT CONFIGURATION - Development
# ===========================================
spring.profiles.active=default

# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=lms-backend

# Database Configuration - Local Development
spring.datasource.url=jdbc:mysql://localhost:3306/lms_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging - Development
logging.level.root=INFO
logging.level.com.lms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB