# Production Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration (for production)
# *** FIX: Use MYSQL_URL provided by Railway's database service ***
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/lms_db?useSSL=true&serverTimezone=UTC}
# The username/password are in the MYSQL_URL, so these lines are now redundant and should be removed.
# spring.datasource.username=${DB_USERNAME:root}
# spring.datasource.password=${DB_PASSWORD:9345789271}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# JWT Configuration (SECURITY FIX APPLIED)
# ===========================================
# *** SECURITY FIX: Rely ONLY on the secure environment variable ***
jwt.secret=${JWT_SECRET:your_secure_development_key}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:https://your-frontend-url.vercel.app}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET:lms-uploads}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.lms=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN