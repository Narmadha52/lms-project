# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=${PORT:8080}
server.servlet.context-path=/api

# ===========================================
# DATABASE CONFIGURATION (RAILWAY)
# ===========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional tuning for HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# JWT SECURITY CONFIGURATION
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# CORS CONFIGURATION
# ===========================================
cors.allowed.origins=${CORS_ORIGINS:https://my-lms-frontend.vercel.app}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# ===========================================
# AWS S3 CONFIGURATION
# ===========================================
aws.s3.bucket-name=${AWS_S3_BUCKET}
aws.s3.region=${AWS_S3_REGION}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}

# ===========================================
# EMAIL CONFIGURATION
# ===========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===========================================
# HEALTHCHECK & MANAGEMENT ENDPOINTS
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${PORT:8080}

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.lms=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
